<!doctype html>
<html lang="es">
    <head>
        <title>RoleCompanion v0.3.0 Alpha - Inicio</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="font-awesome/scss/font-awesome.css">
        <link rel="stylesheet" href="css/lateralMenu.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/alertify.min.css">
        <link rel="stylesheet" href="css/themes/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
      <div id="title-bar">
      <img id="logoRC" width="40px" height="30px" src="image/RCLogo.png"><div id="title">&nbsp;&nbsp;RoleCompanion v0.3.0 - Alpha</div>
        <div id="title-bar-btns">
          <!-- ToDo: Try to correctly modify divs to topBar shape. -->
             <span id="min-btn">&nbsp;&nbsp;&nbsp;___&nbsp;&nbsp;&nbsp;</span>
             <span id="close-btn">&nbsp;&nbsp;&nbsp;X&nbsp;&nbsp;&nbsp;</span>
        </div>
      </div>
        <nav class="sidebar-navigation">
            <ul>
                <li class="active" id="home">
                    <i class="fa fa-home"></i>
                    <span class="tooltip">Inicio</span>
                </li>
                <li id="sounds">
                    <i class="fa fa-microphone"></i>
                    <span class="tooltip">Sonidos</span>
                </li>
                <!-- <li id="macros">
                    <i class="fa fa-keyboard-o"></i>
                    <span class="tooltip">Macros</span>
                </li> -->
                <li id="settings">
                    <i class="fa fa-cog"></i>
                    <span class="tooltip">Ajustes</span>
                </li>
                <li id="quit">
                    <i class="fa fa-power-off"></i>
                    <span class="tooltip">Cerrar RoleCompanion</span>
                </li>
            </ul>
        </nav>

        <div id="cuerpo">
            <div class="row">
                <div id="cabecera">
                    Bienvenid@ a RoleCompanion <span class="smallTitle">v0.3.0 Alpha</span>
                </div>
                <div><i class="fa fa-question-circle fa-3x" id="help-icon"></i><span class="tooltip">Ayuda</span></div>
            </div>
            <br><br>
            <div class="row" style="text-align: center; margin-right: 12%">
                <div style="border-bottom: solid 2px; width: 100%">
                    <span id="firstSteps">Panel de control</span>
                </div>
            </div>
            <br>
            <div class="row" style="padding-top: 15%; height: 300px;width: 90%;background-color: #313443">
              <div class="offset-md-1 col-sm-4">
                <button class="btn btn-success" id="startHooks" disabled>Iniciar RoleCompanion</button>
              </div>
              <div class="offset-md-2 col-sm-4">
                <button class="btn btn-danger" id="stopHooks" disabled>Detener RoleCompanion</button>
              </div>
              <br><br>
              <div class="offset-md-1 col-sm-10" id="mainInfo" style="color: #F5F6F8; text-align: center">
                Comprobando configuración...
              </div>
              <!-- ToDo: Añadir botón para iniciar y parar la escucha de los eventos del teclado. -->
            </div>
        </div>

        <!-- Fix for module loading in electron front. -->
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/alertify.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/topBar.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>if (window.module) module = window.module;</script>
