<!doctype html>
<html lang="es">
    <head>
        <title>RoleCompanion v0.1.6 - Sonidos</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="font-awesome/scss/font-awesome.css">
        <link rel="stylesheet" href="css/lateralMenu.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/alertify.min.css">
        <link rel="stylesheet" href="css/themes/bootstrap.min.css">
    </head>
    <body>
      <div id="title-bar">
      <div id="title">RoleCompanion v0.1.6</div>
        <div id="title-bar-btns">
          <!-- ToDo: Change buttons to divs and style them -->
            <span id="min-btn">&nbsp;&nbsp;&nbsp;___&nbsp;&nbsp;&nbsp;</span>
            <span id="close-btn">&nbsp;&nbsp;&nbsp;X&nbsp;&nbsp;&nbsp;</span>
        </div>
      </div>
        <nav class="sidebar-navigation">
            <ul>
                <li id="home">
                    <i class="fa fa-home"></i>
                    <span class="tooltip">Inicio</span>
                </li>
                <li class="active" id="sounds">
                    <i class="fa fa-microphone"></i>
                    <span class="tooltip">Sonidos</span>
                </li>
                <li id="macros">
                    <i class="fa fa-keyboard-o"></i>
                    <span class="tooltip">Macros</span>
                </li>
                <li id="settings">
                    <i class="fa fa-cog"></i>
                    <span class="tooltip">Ajustes</span>
                </li>
                <li id="quit">
                    <i class="fa fa-power-off"></i>
                    <span class="tooltip">Cerrar RoleCompanion</span>
                </li>
            </ul>
        </nav>

        <div id="cuerpo">
            <div class="row">
                <div id="cabecera">
                    Bienvenid@ a RoleCompanion <span class="smallTitle">v0.1.6</span>
                </div>
            </div>
            <br><br>
            <div class="row" style="text-align: center; margin-right: 12%">
                <div style="border-bottom: solid 2px; width: 100%">
                    <span id="firstSteps">Sonidos</span>
                </div>
            </div>
            <br>
            <div class="row">
                <div id="soundList"><!-- ToDo: Añadir lista de sonidos existentes -->Sound list must be here</div>
            </div>
            <br>
            <br>
            <div class="row" style="margin-right: 12%">
                <div class="col-md-12" style="border-top: solid 2px; width: 100%; text-align: center; padding-top: 10px">
                    <button class="btn btn-success" id="addSound">Añadir nuevo sonido</button>
                </div>
            </div>
        </div>


      <!-- Modal window for adding new sounds -->
        <div class="modal fade" tabindex="-1" role="dialog" id="addSoundModal">
          <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">Nuevo sonido</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">
                      <label for="selectSound">Sonido:</label><br>
                      <select class="custom-select" id="selectSound">
                          <option selected>Selecciona un sonido</option>
                      </select>
                      <br>
                      <br>
                      <div class="input-group mb-2">
                          <input type="text" class="form-control" id="keyShortcut" placeholder="Sin atajo de teclado" disabled>
                          <div class="input-group-append">
                              <button class="btn btn-outline-secondary" id="shortcutButton" type="button">Grabar atajo de teclado</button>
                          </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-primary">Guardar</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  </div>
              </div>
          </div>
        </div>

        <!-- Fix for module loading in electron front. -->
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/alertify.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/sounds.js"></script>
        <script type="text/javascript" src="js/topBar.js"></script>
        <script>if (window.module) module = window.module;</script>
    </body>
</html>
